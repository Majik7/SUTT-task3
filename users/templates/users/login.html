{% extends 'users/base.html' %}
{% load socialaccount %}
{% load static %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6 text-center">
        <div class="card shadow-sm p-4">
            <h2 class="mb-4">Google Signin</h2>
            
            {% if user.is_authenticated %}
                <div class="alert alert-success">
                    You are signed in as <strong>{{ user.email }}</strong>
                </div>
                <a href="{% url 'account_logout' %}" class="btn btn-danger btn-block">Logout</a>
            {% else %}
                <p class="text-muted">Welcome to StudyDeck. Please sign in to continue.</p>
                <a href="{% provider_login_url 'google' %}?next=/" class="btn btn-outline-primary btn-lg btn-block">
                    <img src="{% static 'images/google.png' %}" width="20px" class="mr-2">
                    Login with Google
                </a>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
