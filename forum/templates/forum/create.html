{% extends "forum/base.html" %}

{% block content %}
  <h2>Create a New Post</h2>

  <form method="post">
    {% csrf_token %}
    
    {{ form.as_p }}

    <button type="submit" class="btn btn-primary">Publish Post</button>
  </form>

  <br>
  <a href="{% url 'forum:home' %}">Cancel and go back</a>
{% endblock content %}
